syntax = "proto3";
package protopackage;

message Person {
  string name = 1;
  int32 id = 2; // Unique ID number for this persion.
  string email = 3;
  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

  message PhoneNumber {
    string number = 1;
    PhoneType type = 2;
  }

  bytes data = 4;
  map<string, int32> scores = 5;
  repeated PhoneNumber phones = 6;
}

message AddressBook {
  repeated Person people = 1;
}
